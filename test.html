<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker Pro - Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>HealthTracker Pro</h1>
            </div>
            <div class="wellness-score">
                <i class="fas fa-chart-line"></i>
                <span>Wellness Score: <span class="score-value" id="wellnessScore">85</span>/100</span>
                <div class="score-indicator" id="scoreIndicator"></div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="healthTracker.switchTab('log')">
                <i class="fas fa-plus-circle"></i> Log Symptoms
            </button>
            <button class="tab-btn" onclick="healthTracker.switchTab('history')">
                <i class="fas fa-history"></i> History
            </button>
            <button class="tab-btn" onclick="healthTracker.switchTab('insights')">
                <i class="fas fa-chart-bar"></i> Insights
            </button>
            <button class="tab-btn" onclick="healthTracker.switchTab('suggestions')">
                <i class="fas fa-lightbulb"></i> Suggestions
            </button>
        </div>

        <!-- Symptom Logging Tab -->
        <div id="logTab" class="tab-content active">
            <div class="card">
                <h2><i class="fas fa-clipboard-list"></i> Log New Symptom</h2>
                <form class="symptom-form" id="symptomForm">
                    <div class="form-group">
                        <label for="symptomType">Symptom Type:</label>
                        <select id="symptomType" required>
                            <option value="">Select a symptom</option>
                            <option value="headache">Headache</option>
                            <option value="fatigue">Fatigue</option>
                            <option value="nausea">Nausea</option>
                            <option value="dizziness">Dizziness</option>
                            <option value="pain">Pain</option>
                            <option value="fever">Fever</option>
                            <option value="cough">Cough</option>
                            <option value="shortness-of-breath">Shortness of Breath</option>
                            <option value="anxiety">Anxiety</option>
                            <option value="depression">Depression</option>
                            <option value="insomnia">Insomnia</option>
                            <option value="custom">Other (Custom)</option>
                        </select>
                    </div>

                    <div class="form-group" id="customSymptomGroup" style="display: none;">
                        <label for="customSymptom">Custom Symptom:</label>
                        <input type="text" id="customSymptom" placeholder="Enter custom symptom">
                    </div>

                    <div class="form-group">
                        <label for="severity">Severity (1-10):</label>
                        <div class="severity-slider">
                            <input type="range" id="severity" min="1" max="10" value="5" required>
                            <div class="severity-labels">
                                <span>Mild</span>
                                <span id="severityValue">5</span>
                                <span>Severe</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration:</label>
                        <select id="duration" required>
                            <option value="">Select duration</option>
                            <option value="less-than-1-hour">Less than 1 hour</option>
                            <option value="1-6-hours">1-6 hours</option>
                            <option value="6-24-hours">6-24 hours</option>
                            <option value="1-3-days">1-3 days</option>
                            <option value="more-than-3-days">More than 3 days</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes:</label>
                        <textarea id="notes" placeholder="Any additional details about the symptom..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Log Symptom
                    </button>
                </form>

                <div id="emergencyAlert" class="emergency-alert" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>
                        <h3>Emergency Alert!</h3>
                        <p>Your symptoms may require immediate medical attention. Please consult a healthcare professional.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-history"></i> Symptom History</h2>
                <div class="history-filters">
                    <select id="historyFilter" onchange="healthTracker.filterHistory(this.value)">
                        <option value="all">All Time</option>
                        <option value="week">Last Week</option>
                        <option value="month">Last Month</option>
                        <option value="3months">Last 3 Months</option>
                    </select>
                </div>
                <div id="symptomTimeline" class="timeline">
                    <!-- Timeline items will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Insights Tab -->
        <div id="insightsTab" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Health Insights</h2>
                <div class="insights-grid">
                    <div class="insight-card">
                        <h3>Symptom Frequency</h3>
                        <canvas id="frequencyChart"></canvas>
                    </div>
                    <div class="insight-card">
                        <h3>Severity Trends</h3>
                        <canvas id="severityChart"></canvas>
                    </div>
                </div>
                <div id="patternAnalysis">
                    <!-- Pattern analysis will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Suggestions Tab -->
        <div id="suggestionsTab" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-lightbulb"></i> Personalized Suggestions</h2>
                <div id="suggestions">
                    <!-- Suggestions will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
