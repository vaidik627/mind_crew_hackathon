<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker Pro - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side - Image/Branding -->
        <div class="login-left">
            <div class="brand-container">
                <div class="brand-logo">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1 class="brand-title">HealthTracker Pro</h1>
                <p class="brand-subtitle">Your Health, Our Priority</p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Private</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Smart Analytics</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-mobile-alt"></i>
                        <span>24/7 Monitoring</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Please sign in to your account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-button" id="loginBtn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="error-message" id="errorMessage" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorText"></span>
                    </div>
                </form>

                <div class="demo-info">
                    <div class="demo-header">
                        <i class="fas fa-info-circle"></i>
                        <span>Demo Credentials</span>
                    </div>
                    <div class="demo-content">
                        <div class="demo-item">
                            <strong>Username:</strong> <code>admin</code> or <code>user</code>
                        </div>
                        <div class="demo-item">
                            <strong>Password:</strong> <code>password123</code>
                        </div>
                    </div>
                </div>

                <div class="login-footer">
                    <p>&copy; 2024 HealthTracker Pro. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
